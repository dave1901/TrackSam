<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Dave's Test Website</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">

        <link rel="stylesheet" href="styles.css">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>


    <body>

        <div class="nav-wrapper">

            <div class="left-side">

                <div class="logo">
                    <img src="keyboard-final.svg" alt="Logo" style="width: 150px;">
                </div>

                <div class="title" style="margin-top: 11px; margin-left: 10px;">
                    <h1>Free Touch Typing</h1>
                </div>

            
               
            </div>

            <div class="right-side">

                <div class="brand">
                    <div>DAVID ROBINSON</div>
                </div>

            </div>

        </div>

        <div class="main-container">

           
            <h2 id="wikiTitle">Wikipedia Page Title:</h2>
            
            

            <div class="generated-text-wrapper">
                <div type="text" id="generatedWikiText">
                    <span wordnum="0" class="word">This</span>
                    <span wordnum="1" class="word">is</span>
                    <span wordnum="2" class="word">a</span>
                    <span wordnum="3" class="word">test</span>
                    <span wordnum="4" class="word">sentence.</span>
                </div>
            </div>

            <div class="input-box-wrapper">
                <input type="text" class="form-control" id="inputBox" value="" dir="ltr" placeholder="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" 
                style="font-size:18pt;height:50px;width:700px; margin:10px;">
            </div>

            <div class="button-wrapper">
                <button type="button" id=restartButton>Reload</button>
            </div>

            <div class="stats-wrapper" >
                <h3 id="stats">Correct Words: 0, Incorrect Words: 0, Current Words Per Minute: 0</h3>
            </div>

        </div>


        <script src="get_random_wiki.js"> </script>


    </body>

</html>
